<div class="modal">
  <h1 class="subDiv">
    Delete Student
  </h1>

  <div class="subDiv">
    You are about to delete the student: {{data.nome}}
    <div *ngIf="error != null" class="error">
      Erros: {{error}}
    </div>
  </div>

  <div class="button-container">
    <button mat-raised-button color="gray" class="button" (click)="dismissModal()">Cancel</button>
    <button mat-raised-button color="warn" class="button" (click)="onClickDelete(data)">Confirm</button>
  </div>
</div>
