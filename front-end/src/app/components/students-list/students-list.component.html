<div class="card-container">
  <div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!isLoading && error == null">
    <div class="container-create-student">
      <a mat-raised-button color="primary" href="add-student">Create</a>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Data Hora Cadastro Column -->
      <ng-container matColumnDef="dataHoraCadastro">
        <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
        <td mat-cell *matCellDef="let element"> {{element.dataHoraCadastro}} </td>
      </ng-container>

      <!-- Matricula Column -->
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef> Matrícula </th>
        <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
      </ng-container>

      <!-- Nascimento Column -->
      <ng-container matColumnDef="nascimento">
        <th mat-header-cell *matHeaderCellDef> Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element.nascimento}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <a mat-button href="student/{{element.id}}">
            <mat-icon aria-hidden="false" aria-label="Edit Student" class="icon-toolbar">edit</mat-icon>
          </a>
          <a mat-button (click)="openDialog(element)">
            <mat-icon aria-hidden="false" aria-label="Delete Student" class="icon-toolbar">delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div *ngIf="!isLoading && error != null">
    Erros: {{error}}
  </div>
</div>
